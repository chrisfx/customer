{% extends "base_generic.html" %}

{% block content %}
  <h1>List</h1>
  {% if customer_list %}
  <ul>
    {% for customer in customer_list %}
      <li>
        <a href="{{ customer.get_absolute_url }}">{{ customer.last_name }}</a> ({{customer.first_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no records.</p>
  {% endif %}       
{% endblock %}
